<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AgendaJá - Cadastro de Estabelecimento</title>
        <link rel="icon" href="imagens/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    </head>
    <body className="body_cadastro back">
        <!-- Essa é a div que segura todos os componentes da tela -->
        <div id="container_all_cadastro" >
            <!-- Header  -->
            <header id='header_cadastro'>
                <div className="center vertical_center" id="icone_logo">
                    <img id="logo" src="imagens/logo_mobile_sem_fundo.png" alt="Logotipo AgendaJá"/>
                </div>
            </header>
            <div id="espaco">
            </div>
            <!-- Div que Segura todos os Cards -->
            <div id="conteudo_cadastro" className="center">
                <div id="titulo_cadastro" className="center">
                    Cadastro de Estabelecimento
                </div>
                <hr className="hr" >
                <form action="">
                    <div className="card_informacoes_conta">
                        <div className="informacoes_conta_esquerda"> 
                            <span>Informações da Conta</span>
                            
                        </div>
                        <div className="informacoes_conta_direita"> 
                            <div className="form-row">
                                <div className="form-group col-sm-11">
                                    <label for="nome_estabeleciemnto">Nome Do Estabelecimento</label>
                                    <!--CAIXA nome_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="nome_estabeleciemnto" placeholder="Obrigatorio">
                                </div>
                                <div className="form-group col-sm-11">
                                    <label for="razao_social_estabelecimento">Razão Social</label>
                                    <!--CAIXA razao_social_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="razao_social_estabelecimento" placeholder="Obrigatorio">
                                </div>
                                <div className="form-group col-sm-11">
                                    <label for="cnpj_estabelecimento">CNPJ</label>
                                    <!--CAIXA cnpj_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="cnpj_estabelecimento" placeholder="Obrigatorio">
                                </div>
                                <div className="form-group col-md-6">
                                    <label for="celular_estabelecimento">Celular</label>
                                    <!--CAIXA celular_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="celular_estabelecimento" placeholder="Opicinal">
                                </div>
                                <div className="form-group col-md-5">
                                    <label for="telefone_estabelecimento">Telefone</label>
                                    <!--CAIXA telefone_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="telefone_estabelecimento" placeholder="Obrigatorio">
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <hr className="hr" >
                    <div className="card_informacoes_conta">
                        <div className="informacoes_conta_esquerda"> 
                            <span>Endereço</span>
                        </div>
                        <div className="informacoes_conta_direita"> 
                            <div className="form-row">
                                <div className="form-group col-sm-11">
                                    <label for="cep_estabeleciemnto">CEP</label>
                                    <!--CAIXA cep_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="cep_estabeleciemnto" placeholder="Obrigatorio">
                                </div>
                                <div className="form-group col-md-8">
                                    <label for="logradouro_estabeleciemnto">Logradouro</label>
                                    <!--CAIXA logradouro_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="logradouro_estabeleciemnto" readonly>
                                </div>
                                <div className="form-group col-md-3">
                                    <label for="numero_estabeleciemnto">Numero</label>
                                    <!--CAIXA numero_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="numero_estabeleciemnto" placeholder="Obrigatorio">
                                </div>
                                <div className="form-group col-sm-11">
                                    <label for="bairro_estabeleciemnto">Bairro</label>
                                    <!--CAIXA bairro_estabelecimento--> 
                                    <input type="text" className="form-control sombra_input" id="bairro_estabeleciemnto" readonly>
                                </div>
                                <div className="form-group col-md-9">
                                    <label for="cidade_estabeleciemnto">Cidade</label>
                                    <!--CAIXA cidade_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="cidade_estabeleciemnto" readonly>
                                </div>
                                <div className="form-group col-md-2">
                                    <label for="uf_estabeleciemnto">UF</label>
                                    <!--CAIXA uf_estabelecimento-->
                                    <input type="text" className="form-control sombra_input" id="uf_estabeleciemnto" readonly>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <hr className="hr" >
                    <div className="card_informacoes_conta">
                        <div className="informacoes_conta_esquerda"> 
                            <span>Infotmações Finais</span>
                            <p><small>A senha deve conter mais de 8 Caracteres</small></p>
                        </div>
                        <div className="informacoes_conta_direita"> 
                            <div className="form-row">
                                <div className="form-group col-sm-11">
                                    <label for="email_estabeleciemnto">E-mail</label>
                                    <!--CAIXA email_estabelecimento-->
                                    <input type="email" className="form-control sombra_input" id="email_estabeleciemnto" >
                                </div>
                                <div className="form-group col-sm-11">
                                    <label for="senha_estabeleciemnto">Senha</label>
                                    <!--CAIXA senha_estabelecimento-->
                                    <input type="password" className="form-control sombra_input" id="senha_estabeleciemnto" >
                                </div>
                                <div className="form-group col-sm-11">
                                    <label for="confirmar_senha_estabeleciemnto">Confirmar Senha</label>
                                    <!--CAIXA _estabelecimento-->
                                    <input type="password" className="form-control sombra_input" id="confirmar_senha_estabeleciemnto" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr className="hr" >
                    <div id="caixa_botao_cadastro_estabeleciemento">
                        <input type="button" className="botao_cancelar_cadastro" value="Cancelar" />
                        <input type="button" className="botao_cadastro" value="Criar Conta" />
                    <div>
                </form>
            </div>
            
        </div>
    </body>
</html>
