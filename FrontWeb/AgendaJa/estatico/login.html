<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagens/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" typw="text/css" href="css/bootstrap.css"/>
        <title>AgendaJÃ¡ - Login</title>
    </head>
    <body>  
        <div id="container_all_login">
            <div class="center vertical_center" id="container_form_login">
                <div id="container_titulo_form">
                    <h2 class="vertical_center">Entrar</h2>
                </div>
                <div id="container_logotipo">
                    <img class="center" id="logotipo"  src="imagens/teste.png"/>
                </div>
                <div id="form_login">
                    <form>
                        <div class="form-group">
                            <label class="label" for="exampleInputEmail1">Email:</label>
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                            <label class="label" for="exampleInputPassword1">Senha:</label>
                            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Senha"/>
                            <span id="emailHelp" class="esqueceu_senha form-text text-muted ">Esqueceu sua Senha</span>
                        </div>
                        <div class="align_button">
                            <button type="button" id="btn_entrar" class="btn btn-lg btn-block ">Entrar</button>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
