<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagens/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" typw="text/css" href="css/bootstrap.css"/>
        <title>AgendaJá - Login</title>
    </head>
    <body class="background_login back">  
        <div id="container_all_login">
            <div class="center vertical_center" id="container_form_login">
                <div id="container_titulo_form">
                    <h3 class="vertical_center titulo">Entre já em Nossa Plataforma</h3>
                </div>
                <div id="container_logotipo">
                    <img class="center" id="logotipo"  src="imagens/teste.png"/>
                </div>
                <div id="form_login">
                    <form>
                        <div class="form-group">
                            <label class="label" for="exampleInputEmail1">Email:</label>
                            <input type="email" class="form-control form-control caixa_de_texto" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" >
                        </div>
                        <div id="div_senha" class="form-group">
                            <label class="label" for="exampleInputPassword1">Senha:</label>
                            <input type="password" class="form-control form-control caixa_de_texto" id="exampleInputPassword1" placeholder="Senha" maxlength="30"/>
                            <span id="esqueceu_senha" class="esqueceu_senha form-text">Esqueceu sua Senha</span>
                        </div>
                        <div class="align_button">
                            <input type="submit" id="btn_entrar" class="btn btn-lg btn-block " value="Entrar"/>
                            Não tem uma Conta?<span id="esqueceu_senha" class="esqueceu_senha form-text">Cadastre-se Já!</span>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body> 
</html>
