<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imagens/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <title></title>
    </head>
    <body class="body_cadastro back overflow-hidden">
        <div class="container bg-light align-middle rounded px-4 py-3 shadow" style="width: 40%; height:42%; margin-top: 80px;">
            <div class="w-100 h-auto pt-3">
                <h3 class="mb-4 text-dark">Cadastro realizado com Sucesso!</h3>
                <hr class="hr w-100"/>
            </div>
            <div class="w-100 h-50 d-flex flex-row">
                <div class="p2 h-100 w-25">
                    <img class="img-fluid mt-4 ml-4 h-75 w-75" src="icones/checked.png" alt="ok"/>  
                </div>
                <div class="p2 h-100 w-75 px-4">
                    <span class="mx-5 my-5">
                        <p class="text-justify text-black-50 font-weight-normal texto_cadastrado_com_sucesso">
                            Seu cadastro foi realizado com sucesso, apartir de agora você poderá gerenciar os agendamentos dos seus serviços por meio da nossa plataforma. Se desejar realizar o Login pela primeira vez basta clicar no botão abaixo que o redirecionará para a página de Login.
                        </p>
                    </span>
                </div>  
            </div> 
            <div class="w-100 d-flex flex-row-reverse mt-5">
                <button type="button" class="bg-success btn btn-lg shadow-sm text-light" id="btn_login">Fazer Login</button>
            </div>
        </div>
